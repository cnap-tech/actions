name: CNAP Build & Deploy

on:
  workflow_call:
    inputs:
      build-context:
        description: "Directory containing your application code"
        required: false
        type: string
        default: "./"
      build-command:
        description: "Override the detected build command"
        required: false
        type: string
      start-command:
        description: "Override the detected start command"
        required: false
        type: string
      build-apt-packages:
        description: "Additional apt packages needed during build (space-separated)"
        required: false
        type: string
      runtime-apt-packages:
        description: "Additional apt packages needed at runtime (space-separated)"
        required: false
        type: string
      cnap-notify-url:
        description: "CNAP API URL for build notifications"
        required: false
        type: string
        default: "https://dash.cnap.tech/api/github/build-notify"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Railpack
        run: |
          curl -sSL https://railpack.com/install.sh | bash

      - name: Setup BuildKit
        uses: cnap-tech/actions/.github/actions/setup-buildkit@main

      - name: Generate Railpack config
        if: ${{ inputs.build-apt-packages != '' || inputs.runtime-apt-packages != '' || inputs.start-command != '' }}
        uses: cnap-tech/actions/.github/actions/generate-railpack-config@main
        with:
          build-apt-packages: ${{ inputs.build-apt-packages }}
          runtime-apt-packages: ${{ inputs.runtime-apt-packages }}
          start-command: ${{ inputs.start-command }}
          build-context: ${{ inputs.build-context }}

      - name: Build with Railpack
        id: build
        uses: cnap-tech/actions/.github/actions/build-railpack@main
        with:
          image-name: ghcr.io/${{ github.repository }}:${{ github.sha }}
          build-command: ${{ inputs.build-command }}
          start-command: ${{ inputs.start-command }}
          build-context: ${{ inputs.build-context }}

      - name: Push image
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        run: |
          docker push ${{ steps.build.outputs.image }}

      - name: Notify CNAP
        if: success() && inputs.cnap-notify-url && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
        uses: cnap-tech/actions/.github/actions/notify-cnap@main
        with:
          image: ${{ steps.build.outputs.image }}
          image-tag: ${{ github.sha }}
          notify-url: ${{ inputs.cnap-notify-url }}

      - name: Stop BuildKit
        if: always()
        uses: cnap-tech/actions/.github/actions/stop-buildkit@main
